services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: domain-tracker-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      # Mount the data directories for the backend to scan
      - ./All:/app/data:ro
      - ./0_CKP:/app/ckp:ro
      - ./NOTE:/app/notes:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    build:
      context: ./template-react-vite-app
      dockerfile: Dockerfile
    container_name: domain-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  # Optional: Create named volumes for persistent data if needed
  backend-data:
  frontend-data:
